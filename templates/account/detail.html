{% extends '_base.html' %}


{% block title %}
    {{ object.username }}
{% endblock title %}



{% block content %}
    <div class="user-detail">
        <h2>{{ object.username }}</h2>
        <h2>出場試合一覧</h2>
        {% for game in games %}
            <p><a href="{% url 'games:detail' game.pk %}">{{ game }}</a></p>
        {% endfor %}
        <p><a href="{% url 'games:create_game' %}">試合登録</a></p>
    </div>
{% endblock content %}
