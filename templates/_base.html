{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <div class="wrapper d-flex" style="min-height: 100vh;">
        <!-- nav -->
        <nav class="col-md-auto navbar navbar-expand-md navbar-dark bg-dark flex-column">
            <div class="collapse navbar-collapse flex-column">
                <ul class="navbar-nav flex-column">
                    <li class="navbar-item mb-3"><a href="" class="nav-link"><h2>海賊リーグ</h2></a></li>
                    <li class="navbar-item mb-3"><a href="" class="nav-link"><i class="bi bi-book"></i>&ThickSpace; 海賊リーグについて</a></li>
                    <li class="navbar-item mb-3"><a href="" class="nav-link"><i class="bi bi-trophy"></i>&ThickSpace; 試合</a></li>
                    <li class="navbar-item mb-3"><a href="" class="nav-link"><i class="bi bi-bar-chart-line"></i>&ThickSpace; データ</a></li>
                </ul>
            </div>
        </nav>
        <!-- main area -->
        <div class="col">
            <!-- header -->
            <header class="d-flex bg-primary justify-content-between p-2">
                <div class="d-flex row col-auto flex-nowrap gx-1">
                    <div class="col-auto"><button class="btn btn-primary"><i class="bi bi-list"></i></button></div>
                    <form action="{% url 'games:list' %}" method="get" class="col-auto input-group">
                        <input type="search" name="q" placeholder="対戦者 or 試合カテゴリ" value="{{ searched }}" class="form-control">
                        <button type="submit" class="input-group-text btn btn-light">検索</button>
                    </form>
                </div>
                <button class="col-auto btn btn-primary">{% if user.is_authenticated %}{{ user.username }}&ThickSpace; {% else %}Unknown User&ThickSpace; {% endif %}<i class="bi bi-person-lines-fill"></i></button>
            </header>

            <!-- content -->
            <div class="container-fluid">
                {% block content %}{% endblock content  %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
