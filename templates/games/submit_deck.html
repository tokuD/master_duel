{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {{ game }}デッキ提出
{% endblock title %}



{% block content %}
    <div class="game-detail">
        <h2>{{ game }}</h2>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">提出</button>
    </form>
{% endblock content %}
